name: Smoke test "anaconda" build

on: 
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    paths:
      - src/anaconda/**
      - .github/workflows/smoke-anaconda.yaml
jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      id: checkout
      uses: actions/checkout@v3

    - name: Smoke test
      env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      id: smoke_test
      uses: ./.github/actions/smoke-test
      with:
        definition: anaconda
        image: mcr.microsoft.com/vscode/devcontainers/anaconda:dev-3
        user: vscode
