name: Smoke test "php" build

on: 
  workflow_dispatch:

  push:
    branches: [main]
    paths:
      - 'src/php/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/php/**'
jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      id: checkout
      uses: actions/checkout@v3

    - name: Smoke test
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      id: smoke_test
      uses: ./.github/actions/smoke-test
      with:
        definition: php
        image: vsc-php
        user: vscode
