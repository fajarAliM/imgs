name: Smoke test "debian" build

on: 
  workflow_dispatch:

  push:
    branches: [main]
    paths:
      - 'src/debian/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/debian/**'
jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v3
    - name: Smoke test
      env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      id: smoke_test
      uses: ./.github/actions/smoke-test
      with:
        definition: debian
        image: mcr.microsoft.com/vscode/devcontainers/base:dev-debian
        user: vscode
